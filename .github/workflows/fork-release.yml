name: Fork Release (Win Portable + macOS)

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如 3.11.0-fork.5)'
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: fork-release
  cancel-in-progress: true

env:
  VERSION: ${{ github.event.inputs.version }}

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update version in config files
        shell: bash
        run: |
          # 更新 package.json
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          # 更新 Cargo.toml
          sed -i "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          # 更新 tauri.conf.json
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          echo "Updated version to $VERSION"
          grep -E '"version"|^version =' package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: windows-x64-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: windows-x64-pnpm-store-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Build Tauri App (no bundle)
        run: pnpm tauri build --no-bundle

      - name: Prepare Portable Zip
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null

          $version = (Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).version
          $exePath = 'src-tauri/target/release/cc-switch.exe'

          if (-not (Test-Path $exePath)) {
            Write-Error "exe not found: $exePath"
            exit 1
          }

          $portableDir = 'release-assets/CC-Switch-Portable'
          New-Item -ItemType Directory -Force -Path $portableDir | Out-Null
          Copy-Item $exePath $portableDir

          @('# CC Switch portable build marker', 'portable=true') |
            Set-Content -Path (Join-Path $portableDir 'portable.ini') -Encoding UTF8

          $zipName = "CC-Switch-v$version-Windows-Portable.zip"
          Compress-Archive -Path "$portableDir/*" -DestinationPath "release-assets/$zipName" -Force
          Remove-Item -Recurse -Force $portableDir

          Write-Host "Created: $zipName"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: release-assets/*

  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update version in config files
        shell: bash
        run: |
          # 更新 package.json
          sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          # 更新 Cargo.toml
          sed -i '' "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          # 更新 tauri.conf.json
          sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          echo "Updated version to $VERSION"
          grep -E '"version"|^version =' package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: macos-arm64-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: macos-arm64-pnpm-store-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Build Tauri App (macOS Universal)
        run: pnpm tauri build --target universal-apple-darwin

      - name: Prepare macOS Zip
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*: *"\([^"]*\)".*/\1/')

          APP_PATH=""
          for path in \
            "src-tauri/target/universal-apple-darwin/release/bundle/macos" \
            "src-tauri/target/aarch64-apple-darwin/release/bundle/macos" \
            "src-tauri/target/release/bundle/macos"; do
            if [ -d "$path" ]; then
              APP_PATH=$(find "$path" -maxdepth 1 -name "*.app" -type d | head -1 || true)
              [ -n "$APP_PATH" ] && break
            fi
          done

          if [ -z "$APP_PATH" ]; then
            echo "No .app found" >&2
            exit 1
          fi

          APP_DIR=$(dirname "$APP_PATH")
          APP_NAME=$(basename "$APP_PATH")
          NEW_ZIP="CC-Switch-v${VERSION}-macOS.zip"

          cd "$APP_DIR"
          ditto -c -k --sequesterRsrc --keepParent "$APP_NAME" "$NEW_ZIP"
          mv "$NEW_ZIP" "$GITHUB_WORKSPACE/release-assets/"

          echo "macOS zip ready: $NEW_ZIP"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: release-assets/*

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-22.04
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-portable
          path: release-assets

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-zip
          path: release-assets

      - name: List Assets
        run: ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: CC Switch v${{ env.VERSION }}
          prerelease: false
          body: |
            ## 与上游的区别

            | 功能 | 官方版 | 自用增强版 |
            |------|--------|------------|
            | 供应商卡片 | 只显示名称，需进入编辑页查看模型 | 名称后直接显示当前模型名（如 `claude-sonnet-4-5-20250514`） |
            | 自动获取模型 | 无，需手动查找并输入模型 ID | 一键拉取站点可用模型，自定义下拉全量显示 + 匹配排序高亮 |
            | 测试模型按钮 | 已隐藏 | 已恢复，每个供应商卡片可一键验证连通性 |
            | 测试参数配置 | 已隐藏 | 设置 → 高级 → 模型测试配置，可调超时、重试、降级阈值和提示词（多条随机选用） |
            | 托盘左键单击 | 弹出菜单 | 打开 / 最小化主窗口 |

            ---

            ## 下载

            - **Windows**: `CC-Switch-v${{ env.VERSION }}-Windows-Portable.zip`（绿色便携版，解压即用）
            - **macOS**: `CC-Switch-v${{ env.VERSION }}-macOS.zip`（解压即用，支持 Intel 和 Apple Silicon）

            > 提示：macOS 如遇"已损坏"提示，可在终端执行：`xattr -cr "/Applications/CC Switch.app"`
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-latest-json:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ env.VERSION }}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          mkdir -p dl
          gh release download "$TAG" --dir dl --repo kongkongyo/cc-switch

      - name: Generate latest.json
        run: |
          TAG="v${{ env.VERSION }}"
          VERSION="${{ env.VERSION }}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          BASE_URL="https://github.com/kongkongyo/cc-switch/releases/download/$TAG"

          # Find zip files
          MAC_ZIP=$(ls dl/*-macOS.zip 2>/dev/null | head -1 | xargs -r basename || true)
          WIN_ZIP=$(ls dl/*-Windows-Portable.zip 2>/dev/null | head -1 | xargs -r basename || true)

          # Build JSON
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Release $TAG",
            "pub_date": "$PUB_DATE",
            "platforms": {
          EOF

          first=1
          if [ -n "$MAC_ZIP" ]; then
            for key in darwin-aarch64 darwin-x86_64; do
              [ $first -eq 0 ] && echo ',' >> latest.json
              echo "    \"$key\": {\"url\": \"$BASE_URL/$MAC_ZIP\"}" >> latest.json
              first=0
            done
          fi

          if [ -n "$WIN_ZIP" ]; then
            [ $first -eq 0 ] && echo ',' >> latest.json
            echo "    \"windows-x86_64\": {\"url\": \"$BASE_URL/$WIN_ZIP\"}" >> latest.json
          fi

          cat >> latest.json << EOF
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ env.VERSION }}"
          gh release upload "$TAG" latest.json --clobber --repo kongkongyo/cc-switch
