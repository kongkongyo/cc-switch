name: Fork Release (Win Portable + macOS)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: fork-release
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: windows-x64-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: windows-x64-pnpm-store-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Build Tauri App (no bundle)
        run: pnpm tauri build --no-bundle

      - name: Prepare Portable Zip
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null

          $version = (Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).version
          $exePath = 'src-tauri/target/release/cc-switch.exe'

          if (-not (Test-Path $exePath)) {
            Write-Error "exe not found: $exePath"
            exit 1
          }

          $portableDir = 'release-assets/CC-Switch-Portable'
          New-Item -ItemType Directory -Force -Path $portableDir | Out-Null
          Copy-Item $exePath $portableDir

          @('# CC Switch portable build marker', 'portable=true') |
            Set-Content -Path (Join-Path $portableDir 'portable.ini') -Encoding UTF8

          $zipName = "CC-Switch-v$version-Windows-Portable.zip"
          Compress-Archive -Path "$portableDir/*" -DestinationPath "release-assets/$zipName" -Force
          Remove-Item -Recurse -Force $portableDir

          Write-Host "Created: $zipName"
          echo "VERSION=v$version" >> $env:GITHUB_ENV
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: release-assets/*

  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: macos-arm64-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: macos-arm64-pnpm-store-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Patch tauri.conf.json to disable updater
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            if (conf.plugins) delete conf.plugins.updater;
            if (conf.bundle) conf.bundle.createUpdaterArtifacts = false;
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));
          "

      - name: Build Tauri App (macOS Universal)
        run: pnpm tauri build --target universal-apple-darwin

      - name: Prepare macOS Zip
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*: *"\([^"]*\)".*/\1/')

          APP_PATH=""
          for path in \
            "src-tauri/target/universal-apple-darwin/release/bundle/macos" \
            "src-tauri/target/aarch64-apple-darwin/release/bundle/macos" \
            "src-tauri/target/release/bundle/macos"; do
            if [ -d "$path" ]; then
              APP_PATH=$(find "$path" -maxdepth 1 -name "*.app" -type d | head -1 || true)
              [ -n "$APP_PATH" ] && break
            fi
          done

          if [ -z "$APP_PATH" ]; then
            echo "No .app found" >&2
            exit 1
          fi

          APP_DIR=$(dirname "$APP_PATH")
          APP_NAME=$(basename "$APP_PATH")
          NEW_ZIP="CC-Switch-v${VERSION}-macOS.zip"

          cd "$APP_DIR"
          ditto -c -k --sequesterRsrc --keepParent "$APP_NAME" "$NEW_ZIP"
          mv "$NEW_ZIP" "$GITHUB_WORKSPACE/release-assets/"

          echo "macOS zip ready: $NEW_ZIP"
          echo "VERSION=v$VERSION" >> $GITHUB_ENV

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: release-assets/*

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-22.04
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-portable
          path: release-assets

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-zip
          path: release-assets

      - name: List Assets
        run: ls -la release-assets/

      - name: Extract Version
        id: version
        run: |
          FILE=$(ls release-assets/*.zip | head -1)
          VERSION=$(echo "$FILE" | grep -oP 'v[\d.]+-fork\.\d+' || echo "v3.11.0-fork.2")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: CC Switch ${{ steps.version.outputs.version }}
          prerelease: false
          body: |
            ## CC Switch ${{ steps.version.outputs.version }}

            Fork 增强版本，包含以下改进：
            - 托盘左键点击切换主窗口显示/隐藏
            - 模型建议全量显示并按匹配度排序
            - 重新启用 stream 检查功能

            ### 下载

            - **Windows**: `CC-Switch-${{ steps.version.outputs.version }}-Windows-Portable.zip`（绿色便携版，解压即用）
            - **macOS**: `CC-Switch-${{ steps.version.outputs.version }}-macOS.zip`（解压即用，支持 Intel 和 Apple Silicon）

            ---
            提示：macOS 如遇"已损坏"提示，可在终端执行：`xattr -cr "/Applications/CC Switch.app"`
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
